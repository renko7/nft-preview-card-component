<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <title>NFT Preview</title>
    </head>
    <body class="bg-primary">
        <div class="wrapper">
            <div class="card | bg-secondary | flow">
                <img src="./assets/images/image-equilibrium.jpg" alt="NFT">
                <p class="color-white | font-size-2 | bold">Equilibrium #3429</p>
                <p>Our Equilibrium colleciton promotes balance and calm.</p>
                <div class="information">
                    <div class="item">
                        <img src="./assets/images/icon-ethereum.svg" alt="ETH">
                        <p><span class="color-cyan">0.041ETH</span></p>
                    </div>
                    <div class="item">
                        <img src="./assets/images/icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="border"></div>
                <div class="footer">
                    <img src="./assets/images/image-avatar.png" alt="avatar">
                    <p>Creation of <span class="color-white">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
